<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculcadora Plus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <img src="assets/logo.svg" alt="">
            <h1>Calculadora</h1>
            
            <input type="number" placeholder="Digite Um Número" id="primeiroNumero" >
            <input type="number" placeholder="Digite Um Número" id="segundoNumero">
            
            <div>
                <button onclick="calc('+')" id="operacao">+</button>
                <button onclick="calc('-')" id="operacao">-</button>
                <button onclick="calc('*')" id="operacao">*</button>
                <button onclick="calc('/')" id="operacao">/</button>
            </div>

            <input readonly id="display">
        </div>
        <div class="historico">
            <h1>Histórico</h1>
            <input readonly class="inputHistorico">
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
